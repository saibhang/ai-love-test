<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 姻缘测算</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- 添加测试用的内联样式 -->
    <style>
      /* 用于测试的样式 */
      .result-section {
        display: block !important; /* 临时显示结果区域 */
      }
      
      /* 添加测试用的背景装饰 */
      .header::before {
        content: '❤';
        font-size: 2rem;
        position: absolute;
        top: 20px;
        left: 20px;
        opacity: 0.5;
      }
      
      /* 添加测试数据样式 */
      .result-content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 头部区域 -->
    <header class="header">
        <div class="header-content">
            <h1>AI 姻缘测算</h1>
            <p class="subtitle">探索你们的缘分密码</p>
            <p class="description">基于人工智能的专业姻缘分析，帮助你更好地了解彼此</p>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 介绍部分 -->
        <section class="intro-section">
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">❤️</div>
                    <h3>科学分析</h3>
                    <p>基于生辰八字的专业解读</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🎯</div>
                    <h3>准确匹配</h3>
                    <p>深入分析性格相容性</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">💫</div>
                    <h3>缘分指引</h3>
                    <p>提供专业的关系建议</p>
                </div>
            </div>
        </section>

        <!-- 测算表单 -->
        <section class="calculator-section">
            <div class="calculator-card">
                <h2>开始测算</h2>
                <form id="matchForm" class="match-form">
                    <div class="input-group">
                        <label for="name1">你的名字（选填）</label>
                        <input type="text" id="name1" name="name1" placeholder="输入你的名字">
                    </div>
                    <div class="date-input-group">
                        <input type="text" id="birthday1" name="birthday1" placeholder="YYYY/MM/DD" required>
                        <button type="button" class="date-picker-btn">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path d="M20 3h-1V2c0-.6-.4-1-1-1s-1 .4-1 1v1H7V2c0-.6-.4-1-1-1S5 1.4 5 2v1H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="divider">
                        <span>与</span>
                    </div>
                    <div class="input-group">
                        <label for="name2">TA的名字（选填）</label>
                        <input type="text" id="name2" name="name2" placeholder="输入TA的名字">
                    </div>
                    <div class="date-input-group">
                        <input type="text" id="birthday2" name="birthday2" placeholder="YYYY/MM/DD" required>
                        <button type="button" class="date-picker-btn">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path d="M20 3h-1V2c0-.6-.4-1-1-1s-1 .4-1 1v1H7V2c0-.6-.4-1-1-1S5 1.4 5 2v1H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/>
                            </svg>
                        </button>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>开始测算</span>
                        <div class="btn-effect"></div>
                    </button>
                </form>
            </div>
        </section>

        <!-- 结果展示区域 -->
        <section class="result-section">
            <div class="result-card">
                <h2>缘分测算结果</h2>
                <div class="result-content">
                    <!-- 总体匹配度 -->
                    <div class="match-score">
                        <div class="score-circle">
                            <span class="score-number">85</span>
                            <span class="score-label">匹配度</span>
                        </div>
                    </div>
                    
                    <!-- 八字分析 -->
                    <div class="bazi-analysis">
                        <h3>八字合婚分析</h3>
                        <div class="bazi-grid">
                            <div class="person-bazi">
                                <h4>你的八字</h4>
                                <div class="bazi-pillars">
                                    <!-- 八字图���将通过JS动态插入 -->
                                </div>
                            </div>
                            <div class="person-bazi">
                                <h4>TA的八字</h4>
                                <div class="bazi-pillars">
                                    <!-- 八字图表将通过JS动态插入 -->
                                </div>
                            </div>
                        </div>
                        <div class="five-elements-chart">
                            <!-- 五行分析图表将通过JS动态插入 -->
                        </div>
                        <div class="bazi-details">
                            <!-- 八字详细分析将通过JS动态插入 -->
                        </div>
                    </div>
                    
                    <!-- 其他分析 -->
                    <div class="analysis-details">
                        <h3>多维度分析</h3>
                        <div class="analysis-item">
                            <span class="item-label">八字五行相合度</span>
                            <div class="progress-bar" style="--progress: 85%">
                                <div class="progress-text">85%</div>
                            </div>
                        </div>
                        <div class="analysis-item">
                            <span class="item-label">生肖相合度</span>
                            <div class="progress-bar" style="--progress: 90%">
                                <div class="progress-text">90%</div>
                            </div>
                        </div>
                        <div class="analysis-item">
                            <span class="item-label">星座契合度</span>
                            <div class="progress-bar" style="--progress: 82%">
                                <div class="progress-text">82%</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 详细解读 -->
                    <div class="detailed-reading">
                        <h3>命理解读</h3>
                        <div class="reading-section">
                            <h4>五行分析</h4>
                            <p class="five-elements-analysis"></p>
                        </div>
                        <div class="reading-section">
                            <h4>性格特征</h4>
                            <p class="personality-analysis"></p>
                        </div>
                        <div class="reading-section">
                            <h4>缘分评估</h4>
                            <p class="relationship-analysis"></p>
                        </div>
                    </div>
                    
                    <!-- 专业建议 -->
                    <div class="professional-advice">
                        <h3>命理师建议</h3>
                        <div class="advice-content">
                            <!-- 建议内容将通过JS动态插入 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚区域 -->
    <footer class="footer">
        <p>AI姻缘测算 &copy; 2024 | 纯娱乐，仅供参考</p>
    </footer>
    <script>
        // 添加调试代码
        document.getElementById('matchForm').addEventListener('submit', function(e) {
            console.log('表单提交');
            e.preventDefault();
        });
    </script>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
